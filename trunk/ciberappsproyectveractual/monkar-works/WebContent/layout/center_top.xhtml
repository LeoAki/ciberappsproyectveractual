<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="es">
<f:view contentType="text/html" />


<h:head>
	<title>.:MonkarApps:.</title>
</h:head>
<h:body>
	<h:form id="frmCenterTop">
		<p:toolbar id="tbarMenuTop">
			<c:if test="${UsuarioSesion!=null}">
				<p:toolbarGroup align="left">
				  	<h:outputText style="margin-left:20px;" value="Bienvenido : #{UsuarioSesion.nombre} #{UsuarioSesion.apellido}" styleClass="lblUsuario"/>
					<p:separator  style="margin-top:6px;float:left;margin-left:5px; margin-right:5px;"/>
					<h:outputText value="#{UsuarioSesion.rol.nombre}" styleClass="lblRol"/>
<!-- 					<a style="float:right ! import; display:block;" class="boton" href="/monkar-works/ModficarUsuario.xhtml">Modificar Usuario</a> -->
					<p:commandButton value="Modificar Usuario" type="button" icon="ui-icon-key" onclick="_dlgModificar.show()" title="login" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:menuButton value="Opciones" id="opcionesDeUsuario" model="#{usuarioBB.mnOpcionesUsuario}" />
					<p:commandButton icon="ui-icon-power" title="Cerrar SesiÃ³n"
						actionListener="#{usuarioBB.logout}"
						update=":frmCenterTop,:frmCenterCenter,:growl"></p:commandButton>
				</p:toolbarGroup>
			</c:if>
			<c:if test="${UsuarioSesion==null}">
				<p:toolbarGroup align="right">
					<p:commandButton value="Login" type="button" icon="ui-icon-key" onclick="_dlgAcceso.show()" update=":frmCenterCenter,:growl" title="login" />
					
				</p:toolbarGroup>
			</c:if>
		</p:toolbar>
		
		
	</h:form>
</h:body>

</html>
