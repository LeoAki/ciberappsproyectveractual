<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://java.sun.com/jsf/html"  
xmlns:f="http://java.sun.com/jsf/core"  
xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" lang="es">
<f:view contentType="text/html"/>

<h:head>
</h:head>
<h:body>
<h:form >

				
    <p:growl id="growl" showDetail="true" sticky="true" />    
    <h:panelGrid columns="3">
               
                <h:outputLabel value="usuario" for="usuario" />
                <h:inputText value="#{usuarioBB.usuario1.usuario}" id="usuario" required="true"/>
                <h:message for="usuario"/>
                
                <h:outputLabel value="contrasenia" for="contrasenia" />
                <h:inputSecret value="#{usuarioBB.usuario1.contrasenia}" id="contrasenia" required="true"/>   
                <h:message for="contrasenia"/>
                
                <h:outputLabel value="Nombre" for="nombre" />
                <h:inputText value="#{usuarioBB.usuario1.nombre}" id="nombre" required="true"/>
                <h:message for="nombre"/>
               
                <h:outputLabel value="Apellido" for="apellido" />
                <h:inputText value="#{usuarioBB.usuario1.apellido}" id="apellido" required="true"/>
                <h:message for="apellido"/>
                
                <h:outputLabel value="Correo Electronico" for="email" />
                <h:inputText value="#{usuarioBB.usuario1.email}" id="email" required="true"/>
                <h:message for="email"/>
				                
               
                
                <p:commandButton actionListener="#{usuarioBB.agregarUsuario}" value="Registrar" update="growl"/>
                
                
                
                
                
        </h:panelGrid>
</h:form>
          </h:body>
</html>
