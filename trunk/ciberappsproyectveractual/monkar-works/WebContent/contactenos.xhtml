<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    lang="es">
<f:view contentType="text/html"/>

<h:head>
</h:head>
<h:body>	
<!-- 		DIALOGO DE LOGEO -->
	<h:form>
		<h:panelGrid columns="2" cellpadding="5"  >
			<h:outputLabel for="titulo" value="Titulo: " />
			<p:inputText value="#{emailBB.titulo}" id="titulo" rows="6" cols="33" /> 
			<h:outputLabel for="mensaje" value="Mensaje:" />
			<p:inputTextarea value="#{emailBB.cuerpo}" id="mensaje"  />
			<p:commandButton value="Envia Mensaje" icon="ui-icon-key"
				title="Mensaje" actionListener="#{emailBB.enviaMensaje}"
				update=":growl,:frmCenterTop,:frmCenterCenter"
				oncomplete="verificaMail(xhr, status, args)"  /> 
		</h:panelGrid>
		
		<script type="text/javascript">
		function verificaMail(xhr, status, args) {
			if (args.validationFailed || !args.paso) {
				jQuery('#dlgMensaje').effect("shake", {
					times : 3
				}, 100);
			} else {
				_dlgMensaje.hide();
			}
		}
		</script>
	</h:form>
</h:body>

</html>
