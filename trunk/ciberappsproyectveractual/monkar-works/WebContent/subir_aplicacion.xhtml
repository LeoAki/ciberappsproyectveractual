<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="es">
<f:view contentType="text/html" />


<h:head>
</h:head>
<h:body>

	<p:wizard widgetVar="wiz"
		flowListener="#{aplicacionRegistroBB.onFlowProcess}">

		<p:tab id="general" title="General">

			<p:panel header="Información General">

				<h:panelGrid columns="2" columnClasses="label, value"
					styleClass="grid">
					<h:outputText value="Nombre " />
					<p:inputText required="true" label="Nombre"
						value="#{aplicacionRegistroBB.aplicacion.nombre}"
						requiredMessage="Especifique un nombre al producto" />

					<h:outputText value="Eslogan " />
					<p:inputText required="true" label="nombre"
						value="#{aplicacionRegistroBB.aplicacion.subtitulo}"
						requiredMessage="Especifique un eslogan al producto" />

					<h:outputText value="Descripcion " />
					<p:inputTextarea cols="100"
						value="#{aplicacionRegistroBB.aplicacion.descripcionTotal}"
						required="true"
						requiredMessage="Especifique una descripción al producto" />

					<h:outputText value="Precio " />
					<p:inputText value="#{aplicacionRegistroBB.aplicacion.precio}"
						required="true"
						requiredMessage="Especifique un precio al producto" />

				</h:panelGrid>
				<h:messages errorClass="error" />
			</p:panel>
		</p:tab>

		<p:tab id="detalles" title="Detalles">
			<p:panel header="Detalles Técnicos">


				<h:panelGrid columns="2" columnClasses="label, value">



					<h:outputText value="Seleccione una Sub Categoria" />
					<p:inputText value="#{aplicacionRegistroBB.idSub_categoria}"
						required="true"
						requiredMessage="Especifique la versión del producto" />

					<h:outputText value="Versión " />
					<p:inputText value="#{aplicacionRegistroBB.aplicacion.version}"
						required="true"
						requiredMessage="Especifique la versión del producto" />

					<h:outputText value="Tags (palabras separadas por comas)" />
					<p:inputText value="#{aplicacionRegistroBB.aplicacion.tags}"
						required="true"
						requiredMessage="Especifique almenos un tag del producto" />
				</h:panelGrid>
				<h:messages errorClass="error" />
			</p:panel>
		</p:tab>

		<p:tab id="imagenes" title="Imágenes">

			<p:panel header="Imagenes de Aplicacion" id="upLogo">
				<h:panelGrid columns="2">
					<p:fileUpload
						fileUploadListener="#{aplicacionRegistroBB.handleFileUpload}"
						mode="advanced" update=":growl" multiple="false"
						cancelLabel="Cancelar" uploadLabel="Subir" label="Buscar Imagen"
						sizeLimit="500000000"
						allowTypes="/(\.|\/)(gif|jpe?g|png|war|rar|zip|pdf|exe|jar)$/" />
				</h:panelGrid>
			</p:panel>

		</p:tab>

		<p:tab id="confirmacion" title="Confirmacion">
			<p:panel header="Confirmación">

				<h:panelGrid id="confirmation" columns="2">
					<h:outputText value="Aplicación: " />
					<h:outputText styleClass="outputLabel"
						value="#{aplicacionRegistroBB.aplicacion.nombre}" />
					<h:outputText value="Eslogan " />
					<h:outputText styleClass="Eslogan"
						value="#{aplicacionRegistroBB.aplicacion.subtitulo}" />
					<h:outputText value="Precio " />
					<h:outputText styleClass="precio"
						value="#{aplicacionRegistroBB.aplicacion.precio}" />
					<h:outputText value="Descripción " />
					<h:outputText styleClass="outputLabel"
						value="#{aplicacionRegistroBB.aplicacion.descripcionTotal}" />
					<h:outputText value="tags " />
					<h:outputText styleClass="outputLabel"
						value="#{aplicacionRegistroBB.aplicacion.tags}" />
					<h:outputText value="Versión" />
					<h:outputText styleClass="outputLabel"
						value="#{aplicacionRegistroBB.aplicacion.version}" />
					<h:outputText />
				</h:panelGrid>

				<p:commandButton value="Submit"
					actionListener="#{aplicacionRegistroBB.save}" />

			</p:panel>
		</p:tab>

	</p:wizard>
</h:body>
</html>
